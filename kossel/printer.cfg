# This file contains common pin mappings for Smoothieboard. To use
# this config, the firmware should be compiled for the LPC176x.

# The "make flash" command does not work on the Smoothieboard.
# Instead, after running "make", copy the generated "out/klipper.bin"
# file to a file named "firmware.bin" on an SD card and then restart
# the Smoothieboard with that SD card.

# See the example.cfg file for a description of available parameters.
# step_distance: .0025
#[micro-controller]
#set_pwm_out pin=P1.18 cycle_ticks=10000 value=100

#

[stepper_a]
step_pin: P2.0
dir_pin: P0.5
enable_pin: !P0.4
step_distance: 0.0015625
endstop_pin: ^P1.25
homing_speed: 60
second_homing_speed: 1
#position_endstop: 330
#arm_length: 330
#position_max: 200

#   Distance (in mm) between the nozzle and the bed when the nozzle is
#   in the center of the build area and the endstop triggers. This
#   parameter must be provided for stepper_a; for stepper_b and
#   stepper_c this parameter defaults to the value specified for
#   stepper_a.
#arm_length:  217
#arm_length: 333.0
#   Length (in mm) of the diagonal rod that connects this tower to the
#   print head. This parameter must be provided for stepper_a; for
#   stepper_b and stepper_c this parameter defaults to the value
#   specified for stepper_a.
#angle:
#   This option specifies the angle (in degrees) that the tower is
#   at. The default is 210 for stepper_a, 330 for stepper_b, and 90
#   for stepper_c.

[stepper_b]
step_pin: P2.1
dir_pin: P0.11
enable_pin: !P0.10
step_distance: 0.0015625
endstop_pin: ^P1.29

[stepper_c]
step_pin: P2.2
dir_pin: P0.20
enable_pin: !P0.19
step_distance: 0.0015625
endstop_pin: ^P1.27

[extruder]
step_pin: P2.3
dir_pin: P0.22
enable_pin: !P0.21
# step_distance: 0.00137
step_distance: 0.0011645
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: P2.7
sensor_type: ATC Semitec 104GT-2
# EPCOS 100K B57560G104F
sensor_pin: P0.24
#control: pid
#pid_Kp: 25.349
#pid_Ki: 1.216
#pid_Kd: 132.130
min_extrude_temp: 150
min_temp: 0
max_temp: 275

